<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonders of the World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Wonders of the World</h1>
        <h2>Pictures</h2>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="card">
            <img src="1.jpeg" alt="Pyramids">
            <p>Pyramids</p>
        </div>
        <div class="card">
            <img src="2.jpeg" alt="Great Wall of China">
            <p>Great Wall of China</p>
        </div>
        <div class="card">
            <img src="3.jpeg" alt="Petra">
            <p>Petra</p>
        </div>
        <div class="card">
            <img src="4.jpeg" alt="Colosseum">
            <p>Colosseum</p>
        </div>
        <div class="card">
            <img src="5.jpeg" alt="Chichen Itza">
            <p>Chichén Itzá</p>
        </div>
        <div class="card">
            <img src="6.jpeg" alt="Machu Picchu">
            <p>Machu Picchu</p>
        </div>
        <div class="card">
            <img src="7.jpeg" alt="Christ the Redeemer">
            <p>Christ the Redeemer</p>
        </div>
        <div class="card">
            <img src="8.jpeg" alt="Taj Mahal">
            <p>Taj Mahal</p>
        </div>
    </section>

</body>
</html>
